# This sets the name of your application
spring.application.name=backend

#--- Server Port ---
server.port =8081

# --- PostgreSQL Database Connection ---
# This URL now matches the POSTGRES_DB in docker-compose.yml
spring.datasource.url=jdbc:postgresql://localhost:5432/smartstudyhub

# These credentials now match POSTGRES_USER and POSTGRES_PASSWORD
spring.datasource.username=user
spring.datasource.password=pass

# The driver class for Postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA & Hibernate Configuration ---
# Fixed the typo. It's "update", not ".update".
# This tells Spring to auto-create/update your tables.
spring.jpa.hibernate.ddl-auto=update

# This tells Hibernate what "flavor" of SQL to write.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

